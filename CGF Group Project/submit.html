<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">
        <img src="/CGF Group Project/Images/donut_logo.png" alt="logo" class="logo"> <h1 class="heading">@WeAreFoodies</h1>   
    </a> 
    <div class="navbar">
      <button type="button" class="btn btn-primary btn-lg" id="submitrecipe">submit a recipe</button>
        <button type="button" class="btn btn-primary btn-lg" id="search">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search a recipe...">
                <input type="submit" value="Search">
            </form>
        </button>
    </div>
    </header>    
    <div class="form-container">
        <h2>Submit Your Recipe</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" id="fullName" required placeholder="full name"> 
            </div>
            <div class="form-group">
                <input type="text" id="email" required placeholder="email address">
            </div>
            <div class="form-group">
                <input type="text" id="country" required placeholder="country">
            </div>
            <div class="form-group">
                <input type="text" id="recipeName" required placeholder="recipe name">
            </div>
            <div class="form-group">
                <input type="text" id="prepTime" required placeholder="prep time">
            </div>
            <div class="form-group">
                <input type="text" id="bakingTime" required placeholder=" baking time">
            </div>
            <div class="form-group">
                <textarea id="instructions" required placeholder="instructions"></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="photo" accept="image/*">
                <label for="photo">upload photo</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
